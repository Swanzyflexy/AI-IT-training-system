{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Reply to Feedback</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="student">Student</label>
            <input type="text" class="form-control" id="student" value="{{ feedback.student }}" readonly>
        </div>
        <div class="form-group">
            <label for="feedback">Feedback</label>
            <textarea class="form-control" id="feedback" rows="3" readonly>{{ feedback.feedback }}</textarea>
        </div>
        <div class="form-group">
            <label for="admin_reply">Your Reply</label>
            <textarea class="form-control" id="admin_reply" name="admin_reply" rows="4">{{ feedback.admin_reply }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Reply</button>
        <a href="{% url 'feedback_list' %}" class="btn btn-secondary">Back to Feedback List</a>
    </form>
</div>
{% endblock %}
