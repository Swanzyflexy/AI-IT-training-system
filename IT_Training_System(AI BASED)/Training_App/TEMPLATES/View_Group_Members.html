{% extends 'Base.html'%}
{% block content %}
{% if messages %}
  {% for message in messages %}
    {% if message.tags %}
      <script>alert("{{ message }}")</script>
    {% endif %}
  {% endfor %}
{% endif %}

{% load static %}

<style>
    
</style>



<div style="min-height: 687px;height: auto;">
<header>
        <h1>Member of {{group.group_name}}</h1>
</header>
<br>


  <div class="container">
    <table class="table table-dark table-hover table-stripped table-bordered">
      <thead>
        <th>Student Name </th>
      </thead>

      <tbody>
        {%for i in details%}
        <tr>
          <td>{{i.student.full_name}}</td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
  </div>



</div>


{% endblock %}
